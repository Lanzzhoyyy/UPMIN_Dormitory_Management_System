<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Registration</title>
    </head>
<body>

    <!----------------------- Main Container -------------------------->

    <div class="container d-flex justify-content-center align-items-center min-vh-100"> 

    <!----------------------- Registration Container -------------------------->

        <div class="border rounded-5 px-5 bg-white shadow box-area h-70">

    <!--------------------------- Registration Content----------------------------->
            <div class="header-text text-center my-3 mt-4 fs-2">Registration</div>
            <div class="row mb-3">
                <div class="col-8">
                    <div class="input-group">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Name">
                    </div>
                </div>
                <div class="col-2">
                    <div class="input-group">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Age">
                    </div>
                </div>
                <div class="col-2">
                    <div class="input-group">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Sex">
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <div class="input-group">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Student Number">
                    </div>
                </div>
                <div class="col">
                    <div class="input-group">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="true">Dropdown</button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Separated link</a></li>
                        </ul>
                        <input type="text" class="form-control" aria-label="Text input with dropdown button">
                    </div>
                </div>
                <div class="col">
                    <div class="input-group">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Year Level">
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-5">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon">Birth Date</span>
                        <input type="date" class="form-control form-control-lg bg-light fs-6" placeholder="Date of Birth">
                    </div>
                </div>
                <div class="col-4">
                    <div class="input-group">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Place of Birth">
                    </div>
                </div>
                <div class="col-3">
                    <div class="input-group">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Religion">
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-7">
                    <div class="input-group">
                        <span class="input-group-text" id="addon-wrapping">@</span>
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email Address">
                    </div>
                </div>
                <div class="col-5">
                    <div class="input-group">
                        <span class="input-group-text" id="addon-wrapping">+63</span>
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Contact Number">
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <div class="input-group">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Home Address">
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-5">
                    <div class="input-group">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Change Password">
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-success">Submit</button>
            <button type="button" class="btn btn-outline-dark">Back to Home</button>
        </div>
    </div>
</body>
</html>
